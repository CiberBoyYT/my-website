<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CiberBoy‚Äôs Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #111, #1a1a1a, #000);
      overflow: hidden;
      color: #fff;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 2;
      padding: 50px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(255,255,255,0.05);
      text-align: center;
      max-width: 1410px; 
      width: 90%;
      animation: fadeIn 1.5s ease-in;
    }

    h1 {
      font-size: 4rem;
      color: #ffea00;
      text-shadow: 0 0 10px #ffea00, 0 0 30px #ffea00;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.25rem;
      margin: 5px 0;
      color: #ccc;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 19px;
      cursor: pointer;
      transition: all 0.25s ease-in-out;
      backdrop-filter: blur(5px);
    }

    .btn:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .btn img {
      width: 22px;
      height: 22px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 3rem; }
      .btn { font-size: 14px; padding: 10px 16px; }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="container">
    <h1>CiberBoy</h1>
    <h2>Spanish coder & YouTuber üñ•Ô∏è</h2>
    <h2>C# | C++ | JS | HTML | CSS</h2>
    <h2>Windows experiments + malware tests</h2>
    <h2>High quality YT content </h2>
    <h2>Tools, links & socials below ‚Üì</h2>
    <div class="button-container">
      <button class="btn" onclick="location.href='about.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" alt=""> About Me
      </button>
      <button class="btn" onclick="location.href='https://github.com/CiberBoyYT'">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt=""> GitHub
      </button>
      <button class="btn" onclick="location.href='https://youtube.com/@ciberboyyt'">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt=""> YouTube
      </button>
      <button class="btn" onclick="location.href='https://discord.gg/ubTEfwHaU4'">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt=""> Discord
      </button>
      <button class="btn" onclick="location.href='games/index.html'">
        <img src="game.png" alt=""> Videogames
      </button>
      <button class="btn" onclick="location.href='https://bytebeatciberboy.vercel.app/'">
        <img src="music.png" alt=""> Bytebeat Player
      </button>
      <button class="btn" onclick="location.href='calc.html'">
        <img src="calc.png" alt=""> Unit Conversion
      </button>
    </div>
  </div>
  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 1;
        this.speedY = (Math.random() - 0.5) * 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.reset();
        }
      }
      draw() {
        ctx.fillStyle = "rgba(255,255,255,0.7)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    const particles = Array.from({ length: 150 }, () => new Particle());
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    animate();
  </script>
</body>
</html>
