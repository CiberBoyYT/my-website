<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - CiberBoy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 80%;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 2;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 55px;
            color: #ff4757;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.8);
        }
        h2, p {
            margin-bottom: 15px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #ff4757;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .skill {
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.5);
            transition: transform 0.3s;
        }
        .skill:hover {
            transform: scale(1.1);
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            color: white;
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.5);
        }
        .btn:hover {
            transform: scale(1.1);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="container">
        <img src="logo.jpg" alt="Profile Picture" class="profile-img">
        <h1>About Me</h1>
        <h2>Hi, I'm CiberBoy</h2>
        <p>A Spanish YouTuber and coder who loves Windows experiments, malware testing, and coding.</p>
        <div class="skills">
            <div class="skill">C# & C++</div>
            <div class="skill">JavaScript, HTML, CSS</div>
            <div class="skill">Cybersecurity & Malware Analysis</div>
            <div class="skill">Video Editing & Content Creation</div>
        </div>
        <div class="social-links">
            <button class="btn" onclick="location.href='https://github.com/CiberBoyYT'">GitHub</button>
            <button class="btn" onclick="location.href='https://youtube.com/@ciberboyyt'">YouTube</button>
            <button class="btn" onclick="location.href='https://discord.gg/ubTEfwHaU4'">Discord</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("particles");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particles = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 4 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.05;
            }
            draw() {
                ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.size <= 0.2) particles.splice(index, 1);
            });
            while (particles.length < 100) {
                particles.push(new Particle());
            }
            requestAnimationFrame(animate);
        }
        animate();
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
